<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<title>SUST-ORD</title>

<link rel="stylesheet"
	href="../resources/lib/bootstrap/css/bootstrap.min.css"
	th:href="@{/resources/lib/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="../resources/lib/bootstrap/font-awesome.min.css"
	th:href="@{/resources/lib/bootstrap/font-awesome.min.css}" />

<!-- style sheet for this page-->
<link rel="stylesheet" href="../resources/css/login.css"
	th:href="@{/resources/css/login.css}" />

</head>
<body>

	<div class="row">
		<div class="col-md-7 col-sm-7 hidden-xs">
			<img class="login_left" src="../resources/images/collage.jpg"
				 th:src="@{${login.leftPanelImage}}"></img>
		</div>
		<div class="col-sm-12 login_panel">
			<div>
				<div th:replace="fragments/brand-logo :: [id='brandlogo']"
					th:remove="tag">Brand Logo</div>
			</div>


			<div id="before-form" class="login_header" th:text="${login.formHeaderText}">Sign in with your
				Registration Number.</div>
			<!-- <div th:if="${#fields.hasErrors('global')}">
				<p class="requiredwarning small" th:errors="*{global}"></p>
			</div> -->

			<form id="loginform"  action="#" th:action="@{/login}" th:object="${dto}" method="post">
				
				<input  type="hidden" name="userRole" th:field="${login.userRole}"></input>
						
				<label class="control-label" th:text="${login.userNameText}">Registration No</label>
				<div class="form-group" th:classappend="${#fields.hasErrors('userName')}?has-error">				
					<input autocomplete="off" class="form-control valid" 
					    type="text" th:field="*{userName}" th:placeholder="${login.userNamePlaceHolder}"></input>
					<span class="requiredwarning small" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>				
				</div>
				
				<label class="control-label" for="password">Password</label>
				<div id="pass" class="form-group" th:classappend="${#fields.hasErrors('password')}?has-error">
					<input autocomplete="off" class="form-control valid" 
					type="password" th:field="*{password}"></input>
					<span class="requiredwarning small" th:errors="*{password}"></span>
				</div>
				
				<div class="form-group">
					<div>
						<div>
							<button id="login" class="btn btn-primary" type="submit" value="Submit">
							Sign In</button>
							<img class="col-xs-offset-1" id="loading-anim"
								src="../resources/icons/empty-icon.gif"
								th:src="@{/resources/icons/empty-icon.gif}" height="25" alt=""></img>
						</div>
					</div>
				</div>
			</form>

			<div class="login_forgotpassword">
				<a href="">Canâ€™t access your account?</a> <br></br> 
				<a th:text="${login.alterUserText}" href="/login.html" 
				   th:href="@{${login.alterUserURL}}">I'm Admin</a>
			</div>
		</div>
	</div>

	<script src="../resources/lib/jquery-2.1.4.min.js"
		th:src="@{/resources/lib/jquery-2.1.4.min.js}" type="text/javascript">
		
	</script>
	<script src="../resources/lib/bootstrap/js/bootstrap.min.js"
		th:src="@{/resources/lib/bootstrap/js/bootstrap.min.js}"
		type="text/javascript">
		
	</script>
	<!-- <script src="../resources/js/login-script.js"
		th:src="@{/resources/js/login-script.js}" type="text/javascript">	
	</script> -->
</body>
</html>
